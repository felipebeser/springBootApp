<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Listagem de Cursos</title>
  </head>
  <body>
  	<div class="container">
  		<div class="panel-default">
  			<div class="text-center">
  				<h1 class="h4 text-gray-900 mb-4">Listagem de Cursos</h1>
  			</div>
  			<div class="panel-body">
  				<div class="table-responsive">
  					<table class="table table-sm table-striped table-hover table-bordered">
  						<thead>
  							<tr>
  								<th>ID</th>
  								<th>NOME</th>
  								<th></th>
  							</tr>
  						</thead>
  						<tbody>
				  			<tr th:each="curso : ${cursos}">
				  			<td th:text="${curso.id}"></td>
				  			<td th:text="${curso.nome}"></td>
				  			<td>
				  				<div class="btn-group float-right">
				  					<a class="btn btn-sm btn-primary" onclick="">ALTERAR</a>
				  					<a class="delete btn btn-sm btn-danger" th:href="@{/curso/excluir/{idCurso}(idCurso=${curso.id})}">EXCLUIR</a>
				  				</div>
				  			</td>
				  			</tr>
  						</tbody>
  					</table>
  				</div>
  			</div>
  		</div>
  		<a class="btn btn-sm btn-success" th:href="@{/curso/cadastrar}">CADASTRAR NOVO CURSO</a>
  		</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
